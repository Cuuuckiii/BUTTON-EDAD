<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculador promedio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main-mio.css'>

</head>
<body>
    <header>
        <h1>Calcula datos sobre tu familia</h1>
     </header>
     <p id="saludo"></p>
<form>
    <label id="IngresoCantidad">Ingrese la cantidad de integrantes</label>
    <input type="number" id="cantidad-integrantes"/>
    <button id="siguiente" type="submit">Siguiente</button>
    <div id="errorCantidad" class="oculto"> La cantidad de integrantes tiene que ser mayor que 0</div>
    <div id="integrantes" >

    
    </div>
    <div class="oculto" id="errorEdad">La edad de los integrantes deben ser mayor que 0 </div>
    <div class="oculto" id="datosCalculados">
        <ul>
            <li name="promedioEdad">El promedio de edad es: </li>
            <li name="mayorEdad">La mayor edad es: </li>
            <li name="menorEdad">La menor edad es:</li>
        </ul>
    </div>
    <button type="button" id="calcular" class="oculto">Calcular</button>
    <button type="reset" id="reiniciar" >Reiniciar</button>
    
</form>

<script src='calculos-mio.js'></script>
<script src='tarea-clase-6.js'></script>
</body>
</html>
